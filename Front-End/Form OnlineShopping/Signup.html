<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="css/signup.css">
</head>
<body>
    <body id="particles-js"></body>
        <div class="animated bounceInDown">
            <div class="container">
                <img src="img/logo.png" alt="image" id="logo">
                <span class="error animated tada" id="msg"></span>
                <form name="form1" class="box">
                <h1>SIGN UP</span></h1>
                <h5>Create new account</h5>
                    <label for="Username" class="des"></span><strong>Enter Username: </strong></label><input type="text" name="Username" placeholder="Username" autocomplete="off">
                    <i class="typcn typcn-eye" id="eye"></i>
                    <br>
                    <label for="password" class="des"><strong>Enter your password: </strong></label><input type="password" name="password" placeholder="Passsword" id="pwd" autocomplete="off">
                    <br>
                    <label for="re-enter-password" class="des"><strong>Re-Enter your password: </strong></label><input type="password" name="re-enter-password" placeholder="Re-enter Passsword" id="pwd" autocomplete="off">
                    <br>
                    <label for="Fullname" class="des"><strong>Enter Full Name: </strong></label><input type="text" name="Fullname" placeholder="Full Name" autocomplete="off">
                    <br>
                    <label for="Email" class="des"><strong>Enter your email address: </strong></label><input type="email" name="Email" placeholder="Your Email Address" autocomplete="off">
                    <br>
                    <label for="PhoneNumber" class="des"><strong>Enter your phone number: </strong></label><input type="text" name="PhoneNumber" placeholder="Your Phone Number" autocomplete="off">
                    <br>
                    <label for="Address" class="des"><strong>Enter your address: </strong></label><input type="text" name="Address" placeholder="Your Adress" autocomplete="off">
                    <br>
                    <div id="capcha-code">

                    </div>
                    <div id="button-center">
                        <input type="submit" value="Sign up" class="btn1">
                    </div>
                    
                </form>
                    <a href="Login.html" class="dnthave">You already have an account? Sign in</a>
            </div> 
        </div>
    </body>
</html>
