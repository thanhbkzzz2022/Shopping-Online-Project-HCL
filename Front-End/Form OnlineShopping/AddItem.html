<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Item</title>
    <link rel="stylesheet" href="css/additem.css">
    <script src="js/additem.js"></script>
</head>
<body>
    <h1>ADD PRODUCTS</h1>
    <hr>
    <div id="wrap">
        <div id="container">
            <img src="img/logo.png" alt="image" id="logo">
            <span class="error animated tada" id="msg"></span>
            <form action="">
                <label for="productName" class="des">
                    <strong>Enter product name</strong>
                </label>
                <input type="text" name="productName" id="name" placeholder="Enter Product Name" autocomplete="off" onblur="checkPN()">
                <br>
                <label for="productName" class="des">
                    <strong>Enter product price</strong>
                </label>
                <input type="text" name="productPrice" id="price" placeholder="Enter Product Price" autocomplete="off" onblur="checkPP()">
                <br>
                <label for="productName" class="des">
                    <strong>Enter number product</strong>
                </label>
                <input type="text" name="numberProduct" id="number" placeholder="Enter Number Product" autocomplete="off" onblur="checkNP()">
                <br>
                <label for="category" class="des">
                    <strong>Choose a category</strong>
                </label>
                <select name="category" class="category">
                    <option value="Iphone">
                        Iphone
                    </option>
                    <option value="Samsung">
                        Samsung
                    </option>
                    <option value="Xiaomi">
                        Xiaomi
                    </option>
                    <option value="Blackberry">
                        Blackberry
                    </option>
                </select>
                <br>
                <label for="productName" class="des">
                    <strong>Choose a producer</strong>
                </label>
                <select name="category" class="category">
                    <option value="Iphone">
                        Apple
                    </option>
                    <option value="Samsung">
                        Samsung
                    </option>
                    <option value="Xiaomi">
                        Xiaomi
                    </option>
                    <option value="Blackberry">
                        Blackberry
                    </option>
                    <option value="Google">
                        Google
                    </option>
                    <option value="LG">
                        LG
                    </option>
                    <option value="Sony">
                        Sony
                    </option>
                </select>
                <br>
                <label for="productName" class="des">
                    <strong>Choose shop</strong>
                </label>
                <select name="category" class="category">
                    <option value="Cellphones">
                        Cellphones
                    </option>
                    <option value="FPT">
                        FPT
                    </option>
                    <option value="Jpori">
                        Jpori
                    </option>
                </select>
                <br>
                <label for="releaseDate" class="des" >
                    <strong>Choose release date</strong>
                </label>
                <input type="date" name="releaseDate" id="date" onblur="checkRD()">
                <br>
                <strong><p>Description</p></strong>
                <textarea name="describe" id="description" cols="50" rows="10" onblur="checkDes()">
                </textarea>

                <div id="button-center">
                    <input type="submit" value="Add" class="btn1" onclick="validate()">
                    <input type="reset" value="Reset" class="btn1">
                </div>
                
            </form>
        </div>
    </div>
</body>
</html>
