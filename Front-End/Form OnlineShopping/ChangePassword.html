<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Change Password</title>
    <link rel="stylesheet" href="css/changepassword.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css">
    <script src="js/changepassword.js"></script>
</head>
<body>
    <body id="particles-js"></body>
        <div class="animated bounceInDown">
            <div class="container">
                <img src="img/logo.png" alt="image" id="logo">
                <span class="error animated tada" id="msg"></span>
                <form name="form1" class="box" action="Login.html">
                <h3>
                    <i class="fa fa-lock fa-4x"></i>
                </h3>
                
                <h1>CHANGE PASSWORD</span></h1>
                <h5>Enter new password</h5>
                    <label for="current-password" class="des"><strong>Current Password: <p style="color: red; display: inline;">*</p></strong></label><input type="password" id="pwd" name="current-password" placeholder="Current Password" autocomplete="off" onblur="checkPwd()">
                    <i class="typcn typcn-eye" id="eye"></i>
                    <br>
                    <label for="new-password" class="des"><strong>New Password: <p style="color: red; display: inline;">*</p></strong></label><input type="password" id="newPwd" name="new-password" placeholder="New Password" autocomplete="off" onblur="checkNewPwd()">
                    <br>
                    <label for="confirm-password" class="des"><strong>Confirm Password: <p style="color: red; display: inline;">*</p></strong></label><input type="password" id="confPwd" name="confirm-password" placeholder="Confirm Password" autocomplete="off" onblur="checkConfPwd()">
                    <br>
                    <label>
                    <div id="button-center">
                        <input type="submit" value="Change Password" class="btn1" onclick="validate()">
                    </div>
                </form>
                    <a href="Login.html" class="dnthave">You already have an account? Sign in</a>
            </div> 
        </div>
    </body>
</html>
